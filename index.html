<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סימולטור רקורסיה</title>
‎    <!-- טעינת Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
‎    <!-- טעינת גופנים -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
‎    <!-- קישור לקובץ העיצובים -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">סימולטור להדגמת רקורסיה</h1>
            <p class="text-center text-gray-600 mb-6">הדמיה של הפעולה <code>countSpecificDigit(num, digit)</code></p>

            <!-- Input Form -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label for="numberInput" class="block text-sm font-medium text-gray-700 mb-1">המספר (num)</label>
                    <input type="number" id="numberInput" value="25282" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg text-center">
                </div>
                <div class="flex-1">
                    <label for="digitInput" class="block text-sm font-medium text-gray-700 mb-1">הספרה לחיפוש (digit)</label>
                    <input type="number" id="digitInput" value="2" min="0" max="9" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg text-center">
                </div>
            </div>

            <button id="runButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md">
‎                הפעל הדמיה
            </button>
        </div>

        <!-- Output Area -->
        <div id="output" class="mt-6 font-mono text-sm min-h-[100px]">
            <p class="text-gray-500 text-center">תוצאות ההדמיה יופיעו כאן...</p>
        </div>
    </div>

    <footer class="text-center text-gray-500 text-sm py-4">
‎        כל הזכויות שמורות לאריאל קלפנר - מומחה לטכנופדגוגיה ולשילוב בינה מלאכותית בחינוך.
    </footer>

‎    <!-- קישור לקובץ הלוגיקה -->
    <script src="script.js"></script>
</body>
</html>
